<div class="page-header section-dark" style="background-image: url('assets/img/download-bg.jpg')">
  <div class="filter"></div>
  <div class="content-center">
    <div class="container">
      <div class="row">
        <div class="title-brand">
          <div class="angular-logo">
            <img src="assets/img/firehound-blue.png" alt="">
          </div>
          <h1>Officially Supported Devices</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section section-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto text-center">
        <div class="title">
          <h2>Device List</h2>
          <p class="description">List of all official supported devices</p>
        </div>
      </div>
    </div>
    <div class="row example-page">
      <div class="col-md-3 text-center device" *ngFor="let device of devices">
        <a (click)="openVerticallyCentered(content, device.codename)" class="btn btn-outline-neutral btn-round btn-lg btn-block">
          <i class="fa fa-folder"></i>{{device.codename}}
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{device.codename}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-12 ml-auto mr-auto text-center">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of device.files">
            <td>{{file.filename}}</td>
            <td>{{file.size | fileSize}}</td>
            <td><a href="{{file.download_url}}" target="_blank" class="btn btn-danger btn-round">Download</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
